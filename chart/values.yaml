replicaCount: 1
image:
  repository: marsdeimos/cloud-jpa
  pullPolicy: IfNotPresent
  tag: "2.2"
imagePullSecrets: []
serviceAccount:
  create: false
  annotations: {}
  name: ""
podAnnotations: {}
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources:
  requests:
    cpu: 150m
    memory: 512Mi
  limits:
    cpu: 300m
    memory: 1024Mi
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
env:
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: mysql-credentials
        key: user
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mysql-credentials
        key: password
  - name: DB_URL
    value: jdbc:mysql://mysql.mysql:3306/test
  - name: LOG_LEVEL
    value: INFO
network:
  Apppath: /toolkit-sample
properties:
  application.yml: |-
    spring:
      application:
        name: toolkit-sample
      autoconfigure:
        exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      datasource:
        password: ${DB_PASSWORD}
        url: ${DB_URL}
        username: ${DB_USER}
        hikari:
          connection-timeout: 20000
          minimum-idle: 1
          maximum-pool-size: 10
          idle-timeout: 30000
          max-lifetime: 1000
      jpa:
        generate-ddl: true
        hibernate:
          ddl-auto: update
      profiles:
        active: kubernetes
    springdoc:
      swagger-ui:
        path: /swagger-ui.html
    server:
      servlet:
        context-path: /toolkit-sample
    management:
      endpoint:
        health:
          probes:
            enabled: true