spring:
  application:
    name: cloud-jpa
  cloud:
    config:
      enabled: false
    kubernetes:
      config:
        enabled: false
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
springdoc:
      swagger-ui:
        path: /swagger-ui.html
server:
  servlet:
    context-path: /hello